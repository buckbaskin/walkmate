{% extends "base.html" %}
{% block content %}

<div class="jumbotron">
{% block detailcontent%}{% endblock %}
</div>

{% if user_list %}
<h2>Participants</h2>
<div class="list-group">
{% for user in user_list %}
  <a href="/u/{{ user[0] }}" class="list-group-item">{{ user[2] }} {{ user[3] }}</a>
{% endfor %}
</div>

<form class="" role="search" action="/t/{{ trip[0] }}/join" method="get">
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon4">case id</span>
    <input type="text" id="caseid" name="caseid" value="{{caseid}}" class="form-control" placeholder="abc123" aria-describedby="basic-addon4">
  </div>
  <input type="submit" class="btn btn-default" value="Join Trip">
</form>

{% endif %}

{% endblock%}
