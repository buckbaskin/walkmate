{% extends "base.html" %}
{% block content %}

<form class="" role="search" action="new_trip" method="get">
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">from</span>
    <input type="text" id="trip-from" name="trip-from" value="{{from_}}" class="form-control" placeholder="Starting Location" aria-describedby="basic-addon1">
  </div>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon2">to</span>
    <input type="text" id="trip-to" name="trip-to" value="{{to_}}" class="form-control" placeholder="Ending Location" aria-describedby="basic-addon2">
  </div>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon3">at</span>
    <input type="text" id="trip-at" name="trip-at" value="{{at_}}" class="form-control" placeholder="12:15pm" aria-describedby="basic-addon3">
  </div>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon4">case id</span>
    <input type="text" id="caseid" name="caseid" value="{{caseid}}" class="form-control" placeholder="abc123" aria-describedby="basic-addon4">
  </div>
  <input type="submit" class="btn btn-default" value="Submit">
</form>

{% endblock%}
