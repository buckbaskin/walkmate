{% extends "base.html" %}
{% block content %}

<div class="jumbotron">
  <h1>{{first_name}} {{last_name}} - {{ username }}</h1>
</div>

<h2> User Trips </h2>
<div class="list-group">
{% for trip in trips %}
  <a href="/t/{{ trip[0] }}" class="list-group-item">From: {{ trip[1] }} To: {{ trip[2] }}</a>
{% endfor %}
</div>
{% endblock%}
